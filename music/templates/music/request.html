<! doctype html>
{% load static %}
<html lang="eng-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Request a song</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'music/location.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">{{ location.name }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'music:index' %}">Locations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'music:location' location.id %}">Queue</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'music:request' location.id %}">Request</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'music:now_playing' location.id %}">Now Playing</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
  <div class="row">
    <div class="col-12">
  <h2 class="py-2">Make a Request!</h2>
</div>
</div>
<div class="row">
  <div class="col-12">
  <form action="{% url 'music:list' location.id %}">
    <div class="form-group">
    <label for="song_name">Song Name:</label>
    <input type="text" name="song_name" id="song_name" class="form-control" placeholder="Enter a song!">
  </div>
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
</div>
</div>
</body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
