<! doctype html>
{% load static %}
<html lang="eng-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Request a song</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'music/location.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">{{ location.name }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'music:index' %}">Locations</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="{% url 'music:location' location.id %}">Queue</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'music:request' location.id %}">Request</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'music:now_playing' location.id %}">Now Playing</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container justify-content-center align-items-center">
    {% if song %}
    <div class="row">
    <div class="col">
    <div class="jumbotron auto-mx text-center">
      <h1 class="display-5"><strong>Currently Playing:</strong> {{ song }} <i>by</i> {{ artist }} </h1>
  </div>
</div>
</div>
<div class="row justify-content-center align-items-center">
  <div clas="col">
    <image class = "img-fluid" src="{{ image }}">
  </div>
</div>
<div class="row">
  <div class="col">
<div class="progress">
  <div class="progress-bar progress-bars" style="animation-duration: {{ seconds }}s;width: {{ progress }}%;" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
</div>
</div>
</div>
<button onclick="increase()">increase</button>
    {% else %}
    <div class="row">
    <div class="col">
    <div class="alert alert-danger">
    <strong>Oh No!</strong> Nothing is currently playing, what a dead night!
  </div>
</div>
</div>
    {% endif %}
</div>
</div>
</body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
